<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        h2 {
            color: #555;
        }

        h3 {
            color: #888;
        }

        .post-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1 style="color:red;">MyBlog</h1>
    <button style="background-color: #007bff; color: #fff; border: 2px solid #007bff; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Add</button>


    {% for post in posts reversed %}
    <div class="post-container">
        <h1>{{ post.title }}</h1>
        <h3>{{ post.created_at }}</h3>
        <p>{{ post.body }}</p>
        <button style="background-color: #007bff; color: #fff; border: 2px solid #007bff; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Delete</button>

    </div>
    {% endfor %}
</body>
</html>
